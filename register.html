<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/register.js"></script>
</head>

<body>
    <header>
        <div class="logo center">
            <i class="fab fa-digg"></i>
        </div>
    </header>
    <main class="p-tb20">

        <form name="" method="post" class="register p-tb20 p-lr40 flex flex-justify flex-wrap">
            <div class="form-left" style="width:48%;">
                <div class="h2-wrap">
                    <h2 class="center">개인정보</h2>
                </div>
                <p>아이디</p>
                <input type="text" name="user-id" id="user-id" class="user-id"
                placeholder="소문자+숫자 4~12자리">

                <div class="pwd-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>비밀번호</p>
                        <input type="password" name="user-pwd" id="user-pwd" class="user-pwd"
                        placeholder="소문자+숫자 8~16자리">
                    </div>
                    <div class="p-lr3">
                        <p>비밀번호 확인</p>
                        <input type="password" name="pwd-check" id="pwd-check" class="pwd-check">
                    </div>
                </div>

                <div class="name-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>이름</p>
                        <input type="text" name="user-name" id="user-name" class="user-name">
                    </div>
                    <div class="p-lr3">
                        <p>성별</p>
                        <select name="gender" id="gender">
                            <option value="" disabled selected hidden>선택</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>
                </div>

                <p>주민등록번호</p>
                <div class="flex flex-justify">
                    <input size="7" type="text" id="user-id-num" style="width:45%;">
                    <p style="line-height: 35px;">-</p>
                    <input size="7" type="password" id="user-id-num-back" style="width:45%;">
                </div>

                <p>이메일</p>
                <input type="text" name="" id="user-email" class="user-email">

                <p>휴대전화</p>
                <input type="text" name="" id="user-cell" class="user-cell">

                <p>주소</p>
                <input type="text" name="" id="user-addr" class="user-addr">
            </div>

            <div class="form-right" style="width:48%;">
                <div class="h2-wrap">
                    <h2 class="center">회사정보</h2>
                </div>
                <div class="deptNrank flex flex-justify m-b10">
                    <p>부서</p>
                    <select id="dept" class="dept" required>
                        <option value="" selected disabled hidden>선택</option>
                        <option value="salesDept">영업부</option>
                        <option value="hrDept">인사부</option>
                        <option value="developDept">개발부</option>
                        <option value="MADept">경영지원실</option>
                    </select>

                    <p>직급</p>
                    <select id="rank" class="rank" required>
                        <option value="" selected disabled hidden>선택</option>
                        <option value="execDir">전무이사</option>
                        <option value="Rep">대표</option>
                        <option value="execMngr">부장</option>
                        <option value="teamMngr">팀장</option>
                        <option value="dgMngr">차장</option>
                        <option value="deptMngr">과장</option>
                        <option value="asstMngr">대리</option>
                        <option value="staff">사원</option>
                    </select>
                </div>
                <p>사내 이메일</p>
                <input type="text" name="in-houseEmail" id="in-houseEmail" class="in-houseEmail">

                <p>내선번호</p>
                <input type="text" name="extNum" id="extNum" class="extNum">

                <p>입사일</p>
                <input type="text" name="entDate" id="entDate" class="entDate" placeholder=" yyyy - mm - dd ">

                <p>사진 등록</p>
                <input type="file" name="userPic" id="userPic" class="userPic">
            </div>

            <div class="form-bottom" style="width:100%;">
                <button type="submit" name="submit" id="submit" class="btn_submit font18 m-tb10 p-tb10 weight700" value="">가입하기</button>
                <div class="login right">
                    <a href="login.html">로그인</a>
                </div>
            </div>
        </form>
        

    </main>
</body>

</html>
