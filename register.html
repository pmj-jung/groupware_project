<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/register.js"></script>
</head>

<body>
    <header>
        <div class="logo center">
            <i class="fab fa-digg"></i>
        </div>
    </header>
    <main class="p-tb20">
        <form name="" method="post" class="register p-tb20 p-lr40 flex flex-justify flex-wrap">
            <div class="form-left" style="width:48%;">
                <div class="h2-wrap">
                    <h2 class="center">개인정보</h2>
                </div>
                <p>아이디</p>
                <input type="text" name="memID" id="memID" class="memID"
                placeholder="소문자+숫자 4~12자리" required maxlength="12">

                <div class="pwd-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>비밀번호</p>
                        <input type="password" name="memPwd" id="memPwd" class="memPwd"
                        placeholder="소문자+숫자 8~16자리" required maxlength="16">
                    </div>
                    <div class="p-lr3">
                        <p>비밀번호 확인</p>
                        <input type="password" name="pwd-check" id="pwd-check" class="pwd-check" required>
                    </div>
                </div>

                <div class="name-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>이름</p>
                        <input type="text" name="memName" id="memName" class="memName" required maxlength="6">
                    </div>
                    <div class="p-lr3">
                        <p>성별</p>
                        <select name="memGender" id="memGender" required>
                            <option value="" disabled selected hidden>선택</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>
                </div>

                <p>주민등록번호</p>
                <div class="flex flex-justify">
                    <input type="text" id="jumin" style="width:45%;" required maxlength="6">
                    <input type="password" id="jumin-back" style="width:45%;" required maxlength="7">
                </div>

                <p>이메일</p>
                <input type="text" name="memEmail" id="memEmail" class="memEmail" maxlength="50">

                <p>휴대전화</p>
                <input type="text" name="memCell" id="memCell" class="memCell" maxlength="12">

                <p>주소</p>
                <input type="text" name="memAddr" id="memAddr" class="memAddr">
            </div>

            <div class="form-right" style="width:48%;">
                <div class="h2-wrap">
                    <h2 class="center">회사정보</h2>
                </div>
                <div class="deptNrank flex flex-justify m-b10">
                    <div class="dept-wrap">
                        <p>부서</p>
                        <select id="dept" class="dept" required>
                            <option value="" selected disabled hidden>선택</option>
                            <option value="salesDept">영업부</option>
                            <option value="personnelDept">인사부</option>
                            <option value="developmentDept">개발부</option>
                            <option value="managementSupportDept">경영지원실</option>
                        </select>
                    </div>
                    <div class="rank-wrap">
                        <p>직급</p>
                        <select id="rank" class="rank" required>
                            <option value="" selected disabled hidden>선택</option>
                            <option value="executiveDirector">전무이사</option>
                            <option value="representative">대표</option>
                            <option value="director">부장</option>
                            <option value="deputyDirector">차장</option>
                            <option value="manager">과장</option>
                            <option value="assistantManager">대리</option>
                            <option value="staff">사원</option>
                        </select>
                    </div>    
                </div>
                <p>사내 이메일</p>
                <input type="text" name="memCompanyEmail" id="memCompanyEmail" class="memCompanyEmail">

                <p>내선번호</p>
                <input type="text" name="extNum" id="extNum" class="extNum">

                <p>입사일</p>
                <input type="text" name="hireDate" id="hireDate" class="hireDate" placeholder=" yyyy - mm - dd ">

                <p>사진 등록</p>
                <div class="p10 flex flex-justify" style="height:135px;">
                    <div class="userPic-content">사진없음</div>
                </div>
                <input type="file" name="userPic" id="userPic" class="userPic">
            </div>

            <div class="form-bottom" style="width:100%;">
                <button type="submit" id="submit" class="btn_submit font18 m-tb10 p-tb10 weight700" value="">가입하기</button>
                <div class="login right">
                    <a href="login.html">로그인</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
