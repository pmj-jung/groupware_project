<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/register.js"></script>
</head>

<body>
    <header>
        <div class="logo center">
            <i class="fab fa-digg"></i>
        </div>
    </header>
    <main class="p-tb20">

        <form name="" method="post" class="register p-tb20 p-lr40">

            <h3 class="center">개인정보</h3>

            <p>아이디</p>
            <input type="text" name="user-id" id="user-id" class="user-id" required>

            <p>비밀번호</p>
            <input type="password" name="user-pwd" id="user-pwd" class="user-pwd" required minlength="8">

            <p>비밀번호 확인</p>
            <input type="password" name="pwd-check" id="pwd-check" class="pwd-check" required minlength="8">

            <p>이름</p>
            <input type="text" name="user-name" id="user-name" class="user-name" required>

            <p>주민등록번호</p>
            <div class="flex flex-justify">
                <input size="7" type="text" id="user-id-num" style="width:45%;">
                <p style="line-height: 35px;">-</p>
                <input size="7" type="password" id="user-id-num-back" style="width:45%;">
            </div>

            <p>이메일</p>
            <input type="text" name="" id="user-email" class="user-email" required>

            <p>휴대전화</p>
            <input type="text" name="" id="user-cell" class="user-cell" required>

            <p>주소</p>
            <input type="text" name="" id="user-addr" class="user-addr">

            <hr />

            <!-- 회사정보 : 부서, 직급, 사내이메일, 직통번호, 내선번호, 입사일, 사진등록 -->
            <h3 class="center">회사정보</h3>
            <div class="deptNrank flex flex-justify m-b10">
                <p>부서</p>
                <select id="dept" class="dept" required>
                    <option value="" selected disabled hidden>선택</option>
                    <option value="salesDept">영업부</option>
                    <option value="hrDept">인사부</option>
                    <option value="developDept">개발부</option>
                    <option value="MADept">경영지원실</option>
                </select>

                <p>직급</p>
                <select id="rank" class="rank" required>
                    <option value="" selected disabled hidden>선택</option>
                    <option value="execDir">전무이사</option>
                    <option value="Rep">대표</option>
                    <option value="execMngr">부장</option>
                    <option value="teamMngr">팀장</option>
                    <option value="dgMngr">차장</option>
                    <option value="deptMngr">과장</option>
                    <option value="asstMngr">대리</option>
                    <option value="staff">사원</option>
                </select>
            </div>
            <p>사내 이메일</p>
            <input type="text" name="in-houseEmail" id="in-houseEmail" class="in-houseEmail">

            <p>내선번호</p>
            <input type="text" name="extNum" id="extNum" class="extNum">

            <p>입사일</p>
            <div class="enter-wrap flex flex-justify">
                <input type="text" name="" id="" class="entDate_Y" placeholder="년(4자)">
                <input type="text" name="" id="" class="entDate_M" placeholder="월">
                <input type="text" name="" id="" class="entDate_D" placeholder="일">
            </div>

            <p>사진 등록</p>
            <input type="file" name="userPic" id="userPic" class="userPic">

            <button type="submit" name="submit" id="submit" class="btn_submit font18 m-tb10 p-tb10 weight700" value="">가입하기</button>
            <div class="login right">
                <a href="login.html">로그인</a>
            </div>
        </form>
        

    </main>
</body>

</html>
