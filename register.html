<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/register.js"></script>
</head>

<body>
    <header>
        <div class="logo center">
            <i class="fab fa-digg"></i>
        </div>
    </header>
    <main class="p-tb20">
        <form name="" method="post" class="register p-tb20 p-lr40 flex flex-justify flex-wrap">
            <div class="" style="width:100%;">
                <div class="h2-wrap">
                    <h2 class="center">개인정보</h2>
                </div>
                <p>아이디</p>
                <input type="text" name="memID" id="memID" class="memID"
                placeholder="소문자+숫자 4~12자리" required maxlength="12">

                <div class="pwd-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>비밀번호</p>
                        <input type="password" name="memPwd" id="memPwd" class="memPwd"
                        placeholder="소문자+숫자 8~16자리" required maxlength="16">
                    </div>
                    <div class="p-lr3">
                        <p>비밀번호 확인</p>
                        <input type="password" name="pwd-check" id="pwd-check" class="pwd-check" required>
                    </div>
                </div>

                <div class="name-wrap flex flex-justify">
                    <div class="p-lr3">
                        <p>이름</p>
                        <input type="text" name="memName" id="memName" class="memName" required maxlength="6">
                    </div>
                    <div class="p-lr3">
                        <p>성별</p>
                        <select name="memGender" id="memGender" required>
                            <option value="" disabled selected hidden>선택</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>
                </div>

                <p>주민등록번호</p>
                <div class="flex flex-justify">
                    <input type="text" id="jumin" style="width:45%;" required maxlength="6">
                    <p style="line-height: 35px;">-</p>
                    <input type="password" id="jumin-back" style="width:45%;" required maxlength="7">
                </div>

                <p>이메일</p>
                <input type="text" name="memEmail" id="memEmail" class="memEmail" maxlength="50">

                <p>휴대전화</p>
                <input type="text" name="memCell" id="memCell" class="memCell" maxlength="12">

                <p>주소</p>
                <input type="text" name="memAddr" id="memAddr" class="memAddr">
            </div>

            <div class="form-bottom" style="width:100%;">
                <button type="submit" id="submit" class="btn_submit font18 m-tb10 p-tb10 weight700" value="">가입하기</button>
                <div class="login right">
                    <a href="login.html">로그인</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
