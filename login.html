<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Project</title>
    <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div name="" id="" class="logo">
            <i class="fab fa-digg"></i>
        </div>
    </header>
    <main>
        <div class="login-wrap">
            <!-- <div class="login-logo"> -->
            <h1>Login</h1>
            <div class="login-box">

                <form class="login-form" method="post" action="userhome.html" autocomplete="off">
                    <div name="" class="login-input">
                        <input type="text" id="userid" class="userid" placeholder="아이디" autofocus required />
                        <input type="password" id="password" class="password" placeholder="비밀번호" required />
                    </div>
                    <button type="submit" class="login-submit" onclick="location.href='userhome.html'">로그인</button>
                </form>

                <div class="chk_continer">
                    <input type="checkbox" class="save-id">
                    <span>아이디저장</span>
                </div>
            </div>

            <div class="a-container">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="register.html">회원가입</a>
            </div>
        </div>
    </main>
</body>

</html>
