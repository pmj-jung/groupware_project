<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main_common.css">
  <link rel="stylesheet" href="./css/main.css">

  <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <header class="flex justify_c_between align_i_center p_lr10">
    <span class="logo">
      <a href="main.html">학원이름</a>
    </span>
    <ul class="menu flex justify_c_between">
      <li class="m_r15"><a href="board.html">커뮤니티</a></li>
      <li class="m_r15"><a href="login.html">로그인</a></li>
      <li><a href="register.html">회원가입</a></li>
    </ul>
  </header>
  <section>
    <div class="img_box">
      <span class="desc_box">
        <p class="white font_50">메인글1</p>
        <p class="white font_20">메인글2</p>
      </span>
    </div>
    <div class="sec_btm p_30 flex justify_c_between">
      <div class="btm_content">
        <a href="#">
          <div class="main_link" id="consulting">
            <i class="far fa-calendar-alt font_50 p_10 gray"></i>
            <p class="font_20 weight_700 gray">상담예약</p>
          </div>
        </a>
      </div>
      <div class="btm_content">
        <a href="#">
          <div class="main_link" id="calling">
            <i class="fas fa-headset font_50 p_10 gray"></i>

          </div>
        </a>
      </div>
    </div>
  </section>

</body>
<script>
  /* 상담예약 hover 이벤트 */
  var a = document.getElementById("consulting");
  var b = a.childNodes;
  $(a).mouseover(function(){
    $(b).css('color','black');
  });

  $(a).mouseout(function(){
    $(b).css('color','gray');
  });

  /* 전화번호 hover 이벤트 */
  var x = document.getElementById("calling");
  var y = x.childNodes;

  $(x).mouseover(function(){
    $(y).css('color','black');
  });

  $(x).mouseout(function(){
    $(y).css('color','gray');
  });

</script>
