<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARK MIN JUNG</title>

  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="css/regnlog.css">

  <script src="https://kit.fontawesome.com/2524621651.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <header class="flex justify_c_between align_i_center p_lr10">
    <span class="logo">
      <a href="main.html">학원이름</a>
    </span>
    <ul class="menu flex justify_c_between">
      <li class="m_r15"><a href="community.html">커뮤니티</a></li>
      <li class="m_r15"><a href="login.html">로그인</a></li>
      <li><a href="register.html">회원가입</a></li>
    </ul>
  </header>
  <div class="content_box">
    <div class="login_wrapper flex flex_col justify_c_center align_i_center w_100 h_100">
      <div class="login_content p_30">
        <h2 class="center m_b20">회원가입</h2>
        <form method="POST">          
          <div class="lgnIpBox flex justify_c_between">
            <span class="must"></span>
            <input class="p_l15" type="text" name="memId" placeholder="아이디" tabindex="3"/>
            <button class="chkBtn white_s_no m_l10 p_lr7" tabindex="4">중복확인</button>
          </div>
          <p class="font_12 p_l5 gray m_t5 m_b10">아이디는 4~16자리의 영문, 숫자만 사용하실 수 있습니다.</p>
          
          <div class="lgnIpBox">
            <span class="must"></span>
            <input class="p_l15" type="password" name="memPwd" placeholder="비밀번호" tabindex="5"/>
          </div>
          <p class="font_12 p_l5 gray m_t5 m_b10">영문, 숫자 포함 4~20자리 이내로 입력해주세요.</p>

          <div class="lgnIpBox">
            <span class="must"></span>
            <input class="p_l15" type="password" name="memPwdChk" placeholder="비밀번호 재확인" tabindex="6"/>
          </div>
          <p class="font_12 p_l5 gray m_t5 m_b10">비밀번호를 다시 한번 입력해주세요.</p>

          <div class="lgnIpBox flex justify_c_between m_b10">
            <span class="must"></span>
            <input class="p_l15" type="text" name="memName" placeholder="이름" tabindex="3"/>
            <select class="m_l10" name="memGender">
              <option value="m">남자</option>
              <option value="f">여자</option>
            </select>
          </div>

          <div class="lgnIpBox m_b10">
            <input class="p_l15" type="text" name="memPhone" placeholder="전화번호" tabindex="7"/>
          </div>
          
          <div class="lgnIpBox m_b30">
            <input class="p_l15" type="text" name="memEmail" placeholder="이메일" tabindex="8"/>
          </div>
          
          <p>
            <button class="submit_btn" type="submit" tabindex="9">회원가입</button>
          </p>

        </form>

        <div class="link flex justify_c_between p_tb10">
          <a href="login.html" tabindex="10">로그인</a>
          <a href="main.html" tabindex="11">메인으로</a>
        </div>
      </div>
    </div>
  </div>
  <footer>푸터</footer>
</body>
</html>
